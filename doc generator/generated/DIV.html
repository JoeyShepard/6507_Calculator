			</div>
			<div class="word_type_container" style="overflow:hidden;">
				<div style="float:left;">
					<span class="word_type_arg">a</span><br>
					<span class="word_type_arg">b</span><br>
					<span class="word_type_arg">c</span>
				</div>
				<div style="overflow:hidden;">
-					<span class="word_type_generic word_type_float">float</span>
					<span class="word_type_generic word_type_raw_hex">raw hex</span>
					<span class="word_type_generic word_type_disabled">smart hex</span>

-					<span class="word_type_generic word_type_float">float</span>

			<figure class="word_img_figure"><img src="../images/resized/DIV_1.png"><figcaption class="word_img_caption">Before dividing hex</figcaption></figure> <figure class="word_img_figure"><img src="../images/resized/DIV_2.png"><figcaption class="word_img_caption">After dividing hex</figcaption></figure><br><br>
			<figure class="word_img_figure"><img src="../images/resized/DIV_5.png"><figcaption class="word_img_caption">Dividing by zero results in an error.</figcaption></figure>
