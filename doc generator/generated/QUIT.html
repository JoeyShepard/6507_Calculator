<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="words.css">
	</head>
	<body>
		
		<span class="word_show">
			QUIT
		</span>
		<div class="word_comment">
			( -- )
		</div>
		
		
		<div class="word_description">
			<p class="word_description_p">
				Exits the currently executing word and halts all execution.<br>
							<span style="font-style: italic;">Compile-only word</span>
			</p>
		</div>
		
		<div class="word_example">
			Example:<br>
			<figure class="word_img_figure"><img src="../images/resized/QUIT_1.png"><figcaption class="word_img_caption">Defining a new word FOO</figcaption></figure> <figure class="word_img_figure"><img src="../images/resized/QUIT_2.png"><figcaption class="word_img_caption">Defining a word containing FOO</figcaption></figure><br><br>
			<figure class="word_img_figure"><img src="../images/resized/QUIT_3.png"><figcaption class="word_img_caption">Running bar</figcaption></figure> <figure class="word_img_figure"><img src="../images/resized/QUIT_4.png"><figcaption class="word_img_caption">FOO quits, stopping all execution</figcaption></figure>
		</div>
		
		<br>
		
				
	</body>
</html>
