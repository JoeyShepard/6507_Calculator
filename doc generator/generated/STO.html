<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="words.css">
	</head>
	<body>
		
		<span class="word_show">
			STO
		</span>
		<div class="word_comment">
			( a -- )
		</div>
		
		<div class="word_type_container">			
			<div style="float:left;">
				<span class="word_type_title">Types:</span>
			</div>
			<div class="word_type_container" style="overflow:hidden;">
				<div style="float:left;">
					<span class="word_type_arg">a</span>
				</div>
				<div style="overflow:hidden;">
-					<span class="word_type_generic word_type_float">float</span>
					<span class="word_type_generic word_type_raw_hex">raw hex</span>
					<span class="word_type_generic word_type_smart_hex">smart hex</span>
					<span class="word_type_generic word_type_string">string</span>
				</div>

			</div>
		</div>
		
		<div class="word_description">
			<p class="word_description_p">Stores the first item on the stack in the following variable. If the variable doesn't exist, it's created.</p>
		</div>
		
		<div class="word_example">
			Example:<br>
			<figure class="word_img_figure"><img src="../images/resized/STO_1.png"><figcaption class="word_img_caption">Before</figcaption></figure> <figure class="word_img_figure"><img src="../images/resized/STO_2.png"><figcaption class="word_img_caption">After</figcaption></figure>
		</div>
		
		<br>
		
				
	</body>
</html>
